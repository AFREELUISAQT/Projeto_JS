<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RepositoriosLuisaQuinonesTorres</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style-rep.css">
</head>

<body>

  <header>

    <div>
      <img src="img/github2.png" alt="Github" />
    </div>
    <div>
      <h1>...Meus repositorios</h1>
    </div>

  </header>

  <main>

    <img class="banner" src="img/logo-banner.png" alt="Banner" />
    <div class="absolut">
      <img class="foto" src="img/Eu.jpg" alt="Eu" />
    </div>

    <div class="container-fluid">

      <div class="table-responsive">
        <table class="table table-bordered">
          <thead>
            <tr class="table-info table-dark">
              <th scope="col">Id Repositorio</th>
              <th scope="col">Nome Repositorio</th>
              <th scope="col">Link GitHub</th>
            </tr>
          </thead>
          <tbody >
            <tr>
              <td scope="row" id="idrepo"></td>
              <td id="nomeRepo"></td>
              <td id="linkRepo"></td>
            </tr>
            <script src="consumindo.js"></script>
          </tbody>
        </table>
      </div>

    </div>

  </main>

  <footer class="fixed">
    <div>
      <p>&copy; Copyright 2021 - by <strong>Luisa Quinones Torres.</strong> All rights reserved.</p>
    </div>
  </footer>
  
</body>

</html>
